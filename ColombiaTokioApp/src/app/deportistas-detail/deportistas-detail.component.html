<div *ngIf="deportista">
  <img src="{{deportista.imagen}}" width="40%" height="40%" />
    <h2>{{deportista.nombre | uppercase}}</h2>
    <div>
      <label>Fecha de nacimiento: {{deportista.fecha_nacimiento}}</label><br />
      <label>Estatura: {{deportista.estatura}} cm</label><br />
      <label>Peso: {{deportista.peso}} kg</label><br />
      <label>Entrenador: {{deportista.entrenador}}</label><br />
    </div>
    <h3>Participaciones:</h3>
    <li *ngFor="let participa of participacion">
      <a routerLink = "/deportistas/{{deportista.id}}/participaciones/{{participa.id}}">{{participa.fecha}} - {{participa.hora}}</a>
    </li>
</div>

<button (click)="goBack()">Go back</button>
