<div *ngIf="deportista">
  <img src="{{deportista.imagen}}" width="40%" height="40%" />
    <h2>{{deportista.user | uppercase}}</h2>
    <div>
    <label>Nombre del deportista
      <input [(ngModel)]="deportista.user" placeholder="User">
    </label>
    </div>
    <div [(ngModel)]="participacion">
      <iframe id='{{participacion.id}}' type='text/html' width='640' height='390' src='{{participacion.video}}' frameborder='0'></iframe>
    </div>
</div>

<button (click)="goBack()">go back</button>
